<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <input type="text" id="result" readonly>
        
        <div class="cal">
            <div class="val">%</div>
            <div class="val">x<Sup>2</Sup></div>
            <div onclick="document.getElementById('result').value=''">C</div>
            <div onclick="deletes()">DEL</div>
        </div>
        <div class="cal">
            <div class="val">7</div>
            <div class="val">8</div>
            <div class="val">9</div>
            <div class="val">/</div>
        </div>
        <div class="cal">
            <div class="val">4</div>
            <div class="val">5</div>
            <div class="val">6</div>
            <div class="val">*</div>
        </div>
        <div class="cal">
            <div class="val">1</div>
            <div class="val">2</div>
            <div class="val">3</div>
            <div class="val">-</div>
        </div>
        <div class="cal">
            <div  class="val">0</div>
            <div  class="val">.</div>
            <div  class="" onclick="calculate()">=</div>
            <div  class="val">+</div>
        </div>
     </div>
    <script src="script.js"></script>
</body>
</html>
